<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="three.js-master/build/three.js"></script>
<script>
    var scene;
    scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
    var renderer;
    renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );
    var geometry = new THREE.BoxGeometry( 2.82, 1.55, 0.8 );
    var material = new THREE.MeshBasicMaterial( { color: 0xc3834c } );
    var cube = new THREE.Mesh( geometry, material );
    scene.add( cube );
    camera.position.z = 5;
    var geometry2 = new THREE.SphereGeometry( 1, 50/3, 50/3, 0, Math.PI * 2, 0, Math.PI * 2 );
    var material2 = new THREE.MeshNormalMaterial();
    var ball = new THREE.Mesh( geometry2, material2 );
    scene.add( ball );
    function animate() {
        requestAnimationFrame( animate );
        cube.rotation.x += 0.1;
        cube.rotation.y += 0.1;
        ball.rotation.y += 0.01;
        renderer.render( scene, camera );
    }
    animate();
</script>
</body>
</html>
